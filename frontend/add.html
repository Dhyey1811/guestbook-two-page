<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <h1>Add Your Message</h1>
      <form id="f" class="form">
        <label>Your Name</label>
        <input id="name" required class="input" />
        <label>Your Message</label>
        <textarea id="message" rows="4" required class="input"></textarea>
        <button type="submit" class="button">Submit</button>
      </form>
      <a class="link" href="index.html">‚Üê Back</a>
    </main>

    <script src="config.js"></script>
    <script>
      const params = new URLSearchParams(location.search);
      const id = params.get('id');

      async function loadIfEditing() {
        if (!id) return;
        const r = await fetch(`${window.API_URL}/messages`);
        const data = await r.json();
        const item = data.find(x => String(x.id) === String(id));
        if (item) {
          document.getElementById('name').value = item.name || "";
          document.getElementById('message').value = item.message || "";
          document.querySelector('h1').textContent = 'Edit Message';
        }
      }

      document.getElementById('f').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const message = document.getElementById('message').value.trim();
        if (!name || !message) return;

        if (id) {
          await fetch(`${window.API_URL}/messages/` + id, {
            method: 'PUT',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ name, message })
          });
        } else {
          await fetch(`${window.API_URL}/messages`, {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ name, message })
          });
        }
        location.href = 'index.html';
      });

      loadIfEditing();
    </script>
  </body>
</html>
