<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Guest Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="bar">
      <h1>Guest Messages</h1>
      <a class="button" href="add.html">Add a Message</a>
    </header>

    <div class="controls">
      <!-- Search + Clear -->
      <input id="q" placeholder="Search by name or textâ€¦" class="input" />
      <button id="clear" class="button" type="button">Clear</button>

      <!-- Sort -->
      <label for="sort">Sort:</label>
      <select id="sort" class="input input--select">
        <option value="newest">Newest first</option>
        <option value="oldest">Oldest first</option>
      </select>
    </div>

    <ul id="messages" class="list"></ul>

    <!-- NEW: Pagination controls -->
    <div id="pager" class="controls" style="justify-content:flex-end">
      <button id="prev" class="button" type="button">Prev</button>
      <span id="pageInfo" class="muted">1 / 1</span>
      <button id="next" class="button" type="button">Next</button>
    </div>

    <!-- Toast (used after delete) -->
    <div id="toast" class="toast" aria-live="polite"></div>

    <!-- CI/CD overwrites this with API URL in prod; local uses /api -->
    <script src="config.js"></script>
    <script>
      let cache = [];
      // NEW: pagination state
      let page = 1, perPage = 5;

      function timeAgo(ts) {
        if (!ts) return "";
        const s = Math.floor((Date.now() - Number(ts)) / 1000);
        if (s < 60) return `${s}s ago`;
        const m = Math.floor(s / 60); if (m < 60) return `${m}m ago`;
        const h = Math.floor(m / 60); if (h < 24) return `${h}h ago`;
        const d = Math.floor(h / 24); return `${d}d ago`;
      }

      function sorted(list, mode) {
        return [...list].sort((a, b) => {
          const aa = Number(a.createdAt ?? a.id ?? 0);
          const bb = Number(b.createdAt ?? b.id ?? 0);
          return mode === 'oldest' ? aa - bb : bb - aa;
        });
      }

      // Highlight matches
      function hi(text, q){
        if(!q) return text;
        const rx = new RegExp(`(${q.replace(/[.*+?^${}()|[\]\\]/g, "\\$&")})`, "ig");
        return (text||"").replace(rx, "<mark>$1</mark>");
      }

      // Toast helper
      function toast(msg) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.classList.add('is-visible');
        setTimeout(() => t.classList.remove('is-visible'), 1600);
      }

      // NEW: paginate helper
      function paginate(list){
        const total = Math.max(1, Math.ceil(list.length / perPage));
        if (page > total) page = total;
        const start = (page - 1) * perPage;
        return { data: list.slice(start, start + perPage), total };
      }

      function render(list) {
        const q = (document.getElementById('q')?.value || "").trim();
        const mode = document.getElementById('sort').value;
        const sortedData = sorted(list, mode);

        // NEW: apply pagination for display
        const { data, total } = paginate(sortedData);

        document.getElementById('messages').innerHTML = data.map(m => `
          <li class="item">
            <div class="item__row">
              <div class="item__text">
                <b>${hi(m.name, q)}</b>:
                <span>${hi(m.message, q)}</span>
                ${m.createdAt ? `<small class="muted">${timeAgo(m.createdAt)}</small>` : ""}
              </div>
              <div class="item__actions">
                <button data-id="${m.id}" class="del button button--danger">Delete</button>
                <a class="button" href="add.html?id=${m.id}">Edit</a>
              </div>
            </div>
          </li>
        `).join('');

        // NEW: update pager UI
        document.getElementById('pageInfo').textContent = `${page} / ${total}`;
        document.getElementById('prev').disabled = page <= 1;
        document.getElementById('next').disabled = page >= total;

        // Confirm before delete + toast
        document.querySelectorAll('.del').forEach(btn => {
          btn.onclick = async () => {
            if (!confirm("Delete this message?")) return;
            await fetch(`${window.API_URL}/messages/` + btn.dataset.id, { method: 'DELETE' });
            toast("Deleted");
            load();
          };
        });
      }

      function filterAndRender() {
        const q = document.getElementById('q').value.toLowerCase();
        const filtered = cache.filter(m =>
          (m.name || '').toLowerCase().includes(q) ||
          (m.message || '').toLowerCase().includes(q)
        );
        page = 1; // NEW: reset to page 1 on filter/sort change
        render(filtered);
      }

      async function load() {
        const r = await fetch(`${window.API_URL}/messages`);
        cache = await r.json();
        filterAndRender();
      }

      // Events
      document.getElementById('q').addEventListener('input', filterAndRender);
      document.getElementById('sort').addEventListener('change', filterAndRender);
      document.getElementById('clear').addEventListener('click', () => {
        const q = document.getElementById('q');
        q.value = "";
        filterAndRender();
        q.focus();
      });

      // NEW: pager buttons
      document.getElementById('prev').addEventListener('click', () => { page = Math.max(1, page - 1); filterAndRender(); });
      document.getElementById('next').addEventListener('click', () => { page = page + 1; filterAndRender(); });

      load();
    </script>
  </body>
</html>
